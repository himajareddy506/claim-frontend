<div class="card" style="margin: 0 auto;
width: 400px;
top: 2em;
box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">

    <div class="card-header">Enter Policy Number</div>
    <!-- Alert Message -->
    <div class="alert alert-danger" *ngIf="err">
        <strong>Error!!</strong>Invalid Policy Number
    </div>
    <!-- Alert Message -->
    <div class="card-body">
        <form [formGroup]="policyForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="policyNumber">Policy Number</label>
                <input type="tel" formControlName="policyNumber" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.policyNumber.errors }" />
                <div *ngIf="submitted && f.policyNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.policyNumber.errors.required">Policy Number is required</div>
                </div>
            </div>

            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
